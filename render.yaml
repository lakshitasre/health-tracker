services:
  - type: web
    name: health-tracker
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn health_tracker.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
